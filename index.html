<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/instagramicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/Tela-Celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/Avata.jpeg" alt="avata-perfil">
                </div> <br>
                <a href="#" class="instagram-login">Continue como  _.alexandresilva</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
               <p class="account">Não é _.alexandresilva?</p>
               <p class="account">
                   <button class="button_blue">Trocar de conta</button>
                   "ou"
                   <button class="button_blue">Cadastre-se</button>
               </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
